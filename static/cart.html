<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Bee Games</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

    <link href="favicon.png" rel="icon"/>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <img class="header__logo" src="images/logo.jpg" alt="Bee Games" title="Bee Games" />
            <nav class="header__nav">
                <button class="header__navclose">
                    <i class="header__icon zmdi zmdi-close zmdi-hc-2x"></i>
                </button>
                <a class="header__navitem" href="index.html">Lançamentos</a>
                <a class="header__navitem" href="#">Ação</a>
                <a class="header__navitem" href="#">Aventura</a>
                <a class="header__navitem" href="#">Estratégia</a>
                <a class="header__navitem" href="#">Esporte</a>
                <a class="header__navitem" href="#">Simulação</a>
            </nav>
            <div>
                <a class="header__account" href="login.html">
                    <i class="header__icon zmdi zmdi-account-circle zmdi-hc-2x"></i>
                </a>
                <a class="header__cart" href="cart.html">
                    <i class="header__icon zmdi zmdi-shopping-cart zmdi-hc-2x"></i>
                </a>
                <button class="header__navopen">
                    <i class="header__icon zmdi zmdi-menu zmdi-hc-2x"></i>
                </button>
            </div>
        </div>
    </header>
    
    <section class="cart">
        <div class="container">
            <h1 class="cart__title">Seu carrinho</h1>
            <div class="cart__content">
                <div class="cart__steps">
                    <a class="active" href="cart.html">Produtos</a>
                    <a href="address.html">Endereço</a>
                    <a href="payment.html">Pagamento</a>
                </div>
                <div class="cart__details">
                    <h2 class="cart__subtitle">Produtos</h2>
                    <table class="cart__products">
                        <tr>
                            <td><img src="images/game.jpg"/></td>
                            <td>Nome do Produto</td>
                            <td class="cart__quantity">
                                <i class="zmdi zmdi-plus-circle zmdi-hc-2x"></i>
                                <span>2</span>
                                <i class="zmdi zmdi-minus-circle zmdi-hc-2x"></i>
                            </td>
                            <td>R$ 120,00</td>
                        </tr>
                        <tr>
                            <td><img src="images/game.jpg"/></td>
                            <td>Nome do Produto</td>
                            <td class="cart__quantity">
                                <i class="zmdi zmdi-plus-circle zmdi-hc-2x"></i>
                                <span>1</span>
                                <i class="zmdi zmdi-minus-circle zmdi-hc-2x"></i>
                            </td>
                            <td>R$ 120,00</td>
                        </tr>
                    </table>
                    <p class="cart__summary">Total: R$ 360,00</p>
                    <a href="address.html" class="button">Continuar</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
