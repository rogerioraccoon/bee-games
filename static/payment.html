<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento | Bee Games</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/payment.css">

    <link href="favicon.png" rel="icon"/>
</head>
<body>
    <header class="header">
        <div class="header__content container">
            <img class="header__logo" src="images/logo.jpg" alt="Bee Games" title="Bee Games" />
            <nav class="header__nav">
                <button class="header__navclose">
                    <i class="header__icon zmdi zmdi-close zmdi-hc-2x"></i>
                </button>
                <a class="header__navitem" href="index.html">Lançamentos</a>
                <a class="header__navitem" href="#">Ação</a>
                <a class="header__navitem" href="#">Aventura</a>
                <a class="header__navitem" href="#">Estratégia</a>
                <a class="header__navitem" href="#">Esporte</a>
                <a class="header__navitem" href="#">Simulação</a>
            </nav>
            <div>
                <a class="header__account" href="login.html">
                    <i class="header__icon zmdi zmdi-account-circle zmdi-hc-2x"></i>
                </a>
                <a class="header__cart" href="cart.html">
                    <i class="header__icon zmdi zmdi-shopping-cart zmdi-hc-2x"></i>
                </a>
                <button class="header__navopen">
                    <i class="header__icon zmdi zmdi-menu zmdi-hc-2x"></i>
                </button>
            </div>
        </div>
    </header>
    
    <section class="payment">
        <div class="container">
            <h1 class="payment__title">Seu carrinho</h1>
            <div class="payment__content">
                <div class="payment__steps">
                    <a href="cart.html">Produtos</a>
                    <a href="address.html">Endereço</a>
                    <a class="active" href="payment.html">Pagamento</a>
                </div>
                <div class="payment__details">
                    <h2 class="payment__subtitle">Pagamento</h2>
                    <input class="input" placeholder="Nome do Titular" />
                    <input class="input" placeholder="Número do Cartão" />
                    <input class="input" placeholder="Data de Vencimento" />
                    <input class="input" placeholder="Código de Validação" />
                    <select class="input">
                        <option value="1">1 x R$ 360,00</option>
                        <option value="2">2 x R$ 180,00</option>
                        <option value="3">3 x R$ 120,00</option>
                    </select>
                    <p class="payment__summary">Total R$ 360,00</p>
                    <button class="button">Finalizar a compra</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
</body>
</html>
